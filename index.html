<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boards picker demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://miro.com/app/static/boardsPicker.1.0.js"></script>
  </head>
  <body>
    <label>
      Choose picker action
      <select>
        <option value="select">select</option>
        <option value="access-link">access-link</option>
      </select>
    </label>
    <button>Open Boards Picker</button>
    <textarea class="results"></textarea>
    <div class="container"></div>
    <iframe
    class="iframe"
      width="768"
      height="432"
      src=""
      frameborder="0"
      scrolling="no"
      allowfullscreen
    ></iframe>

    <script>
      var button = document.querySelector("button");
      var actionSelect = document.querySelector("select");

      button.addEventListener("click", () => {
        miroBoardsPicker.open({
          clientId: "3458764521296508373", // Replace it with your app ClientId
          action: actionSelect.value,
          success: (data) => {
            const d = JSON.parse(data)
            if (actionSelect.value === "select") {
              document.querySelector(".results").innerHTML = JSON.stringify(
                data,
                null,
                4
              );
              document.querySelector(".iframe").setAttribute("src", `https://miro.com/app/live-embed/${data?.id}/`)
              // iframe.setAttribute("src", `${JSON.stringify(data?.viewLink)}`);
            }
            if (actionSelect.value === "access-link") {
              document.querySelector(".container").innerHTML = data?.embedHtml;
            }
          },
        });

        console.log(miroBoardsPicker);
      });
    </script>
  </body>
</html>
